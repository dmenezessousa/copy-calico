<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <div class="main">
            <div class="facebook">
                <div class="logo">
                    <div class="logo-image"> <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook"></div>
                    <div class="facebook-header"><h2>Connect with friends and the world around you on Facebook.</h2></div>
                </div>
                <div class="login">
                    <div class="login-content">
                        <div class="container">
                                <div class="login-info">
                                    <div class="email"><input type="text" placeholder="Email or Phone Number" name="uname" required></div>
                                    <div class="password"><input type="password" placeholder="Password" name="psw" required></div>
                                    <div class="login-button"><button type="submit"><b>Log In</b></button></div>
                                </div>
                                <div></div>
                                <div class="password"><a href="#">Forgot Password?</a></div>
                                <span class="line"></span>
                                <div class="new-account"><button><a href="#">Create New Account</a></button></div>
                        </div>
                    </div>
                    <div class="page"><a href="#"><b>Create a Page</b></a> for a celebrity, band or business</div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
